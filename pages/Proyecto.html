    <main>

        <form action="https://formsubmit.co/ayrtoncastillom@gmail.com" method="POST" class="form">
            <h2></h2>Bienvenidos al Luchador, por favor complete los datos a continuaci√≥n para realizar una reserva.
            </h2>
            <div class="row">
                <div class="col">
                    <label for="nombre"> Nombre: </label>
                    <input type="text" name="nombre" required>
                </div>
                <div class="col">
                    <label for="email"> Email: </label>
                    <input type="text" name="email" required>
                </div>
                <div class="col">
                    <label>Fecha de reserva: </label>
                    <input type="date" name="Fecha de reserva" required min="2023-05-04" max="2023-05-30">
                    <span class="validity"></span>
                </div>
                <div class="col">
                    <label for="cantidad"> Cantidad de personas</label>
                    <input type="number" name="cantidad" required>
                </div>
                <div class="col">
                    <label for="horario">Horario de reserva:</label>
                    <input type="time" id="appt" name="horario" min="20:00" max="21:30" required>
                </div>
                <div class="col">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>

    </main>
